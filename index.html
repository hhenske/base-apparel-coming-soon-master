<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page | Holly Henske</title>

</head>

<body>
  <div class="main-div">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </div>

  <div  class="mobile-hero">
    <img src="./images/hero-mobile.jpg" alt="" />
  </div>
  
  <div class="desktop-hero">
    <img src="./images/hero-desktop.jpg" alt="" />
  </div>

  <div class="content">
      <h3>
        <span>We're</span>
        Coming soon
      </h3>
    <p class="description">
      Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

      <div class = "email-div">
        <input type="text" id ="email-field" name="email" placeholder="Email Address" title="email-field">      
        <button class="email-btn"><img src="./images/icon-arrow.svg" alt="arrow" /></button>
        <img src="./images/icon-error.svg" alt="error icon"  class="error-img" />
        <p class="error-info">Please provide a valid email</p>
      </div>
    </div>
  </div>  

  

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Holly Henke</a>.
    </p>
  </footer>
</body>
</html>
