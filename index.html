<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,400&family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page | Holly Henske</title>

</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </div>

  <div class="hero-container">
    <img src="./images/hero-desktop.jpg" alt="" class="hero-desktop" />
    <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile" />
  </div>

  <div class="content-wrapper">
    <div class="desktop-logo">
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </div>

    <div class="title">
      We're
    </div>
    <div class="coming-soon">Coming soon</div>
    <div class="description"> 
      Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
    </div>

    <form id="form" novalidate>
      <div class = "input-container">
        <input type="email" id="email" name="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="error icon" class="danger-button" id="dnager-button" />      
        <button class="button" type="submit"><img src="./images/icon-arrow.svg" alt="arrow" /></button>
      </div>
      <div class = "danger-text" id = "danger-text">
        Please provide a valid email
      </div>
    </form>
  </div>
</div>  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Holly Henke</a>.
    </p>
  </footer>
</body>
</html>
