<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page | Holly Henske</title>

</head>

<body>
  <main>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" id="logo-mobile" alt="logo" />
    </div>

    <section class="hero-image"></section>

    <div  class="content">
      <h1><span>We're</span><br />coming<br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

    <div class = "contact">
      <form action ="">
        <input type="email" id ="email-input" name="email" placeholder="Email Address" /> 
        <button class="arrow-btn"><img src="images/icon-arrow.svg" alt="Submit" /></button>    
        <img class="error-icon" src="./images/icon-error.svg" alt="error icon" />
        <p class="error-text">Please provide a valid email</p>
      </form>
    </div>
  </div>
</main>


    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Holly Henke</a>.
    </p>
  
</body>
</html>
