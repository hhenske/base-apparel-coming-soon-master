<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css" />
  <!-- <script defer src="script.js"></script> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,400&family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page | Holly Henske</title>

</head>
<body>
  <header>
    <div class="circle">
      
    </div>
    <p class="title">
    Base
    Apparel
    </p>
  </header>

  <div>
    <img src="./images/hero-mobile.jpg" alt="" />
  </div>

  <div class="coming-soon">
    <h2 class="pink">
      We're
    </h2>
    <h2 class="dark-red">coming soon</h2>
  </div>

  <div>
    <p id="desc">
      Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  </div>

  <div>
    <form id="form">
      <input type="email" id="email" name="email" placeholder="Email Address">
      <button type="submit"><img src="./images/icon-arrow.svg" alt="" /></button>
    </form>
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Holly Henke</a>.
    </p>
  </footer>
</body>
</html>
